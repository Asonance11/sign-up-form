<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="img-container"></div>
		<div class="form-container">
			<p class="header">
				This is not an actual service! You know you need something like this to
				realize your wildest dreams. Sign Up <em>now</em> to get started
			</p>
			<p>You <em>know</em> you want to</p>
			<form action="#">
				<p>let's do this</p>
				<div class="pair">
					<div class="input">
						<label for="first_name">First name</label>
						<input
							type="text"
							name="first_name"
							id="first_name"
							placeholder="John"
							maxlength="20"
							required
						/>
					</div>
					<div class="input">
						<label for="last_name">Last Name</label>
						<input
							type="text"
							name="last_name"
							id="last_name"
							placeholder="Doe"
							maxlength="20"
							required
						/>
					</div>
				</div>
				<div class="pair">
					<div class="input">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="example@example.com"
							required
						/>
					</div>
					<div class="input">
						<label for="phone_number">Phone Number</label>
						<input
							type="tel"
							name="phone_number"
							id="phone_number"
							pattern="/^(\()?\d{3}(\))?(-|\s)?\d{3}(-|\s)\d{4}$/"
							placeholder="12345678900"
							required
						/>
					</div>
				</div>
				<div class="pair">
					<div class="input">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" required />
					</div>
					<div class="input">
						<label for="confirm_password">Confirm Password</label>
						<input
							type="password"
							name="confirm_password"
							id="confirm_password"
							required
						/>
					</div>
				</div>
				<button type="submit">Create Account</button>
			</form>
			<p>Already have an account? <a href="#">Log in</a></p>
		</div>
	</body>
</html>
